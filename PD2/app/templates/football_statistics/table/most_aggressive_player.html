<div class="best-goalkeeper-table-wrapper">
    <table>
        <thead>
        <tr>
            <th>Position</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Club</th>
            <th>Fouls</th>
        </tr></thead>
        <tbody>
            {% for player in aggressive_player_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ player.first_name }}</td>
                <td>{{ player.last_name }}</td>
                <td>{{ player.team_name }}</td>
                <td>{{ player.foul_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
